<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Test</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icons/hardware-icons.html">
    <link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="bower_components/app-layout/demo/sample-content.html">

    <link rel="import" href="bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">

    <style is="custom-style">
        body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            background-color: #eee;
        }

        app-toolbar {
            background-color: #4285f4;
            color: #fff;
        }

        .card {
            width: 500px;
        }

        .card .card-content {
            background-color: gray;
            color: #fff;
        }

        .question img {
          text-align: center;
          padding:1px;
          border:5px solid #fff;
          background-color:#fff;
          display: block;
          margin:auto;
        }

    </style>


</head>

<body>

    <template is="dom-bind">


      <paper-dialog id="question_dialog" with-backdrop>

        <paper-card class="card">
          <div class="card-content question">1,000 miles of wonder</div>

          <div class="card-actions">
            Answer <paper-icon-button icon="icons:question-answer" title="more info" onclick="toggle(this)">
            </paper-icon-button>

            <iron-collapse class="answer">
              answer 1
            </iron-collapse>
          </div>
        </paper-card>
      </paper-dialog>


    <app-drawer-layout>

      <app-drawer>
        <paper-menu selected="{{page}}" id="sidenav">
          <paper-item>Section 1</paper-item>
          <paper-item>Section 2</paper-item>
          <paper-item>Section 3</paper-item>
        </paper-menu>
      </app-drawer>


      <div>
        <app-toolbar>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
        </app-toolbar>

        <iron-pages selected="{{page}}">
          <div class="section-1">
<div class="questions">
  <div id="phili-1" class="category">
    <paper-button raised id="phili-1-1" data-question-index="sec1-phili-1-1">1</paper-button>
    <paper-button raised id="phili-1-2" data-question-index="sec1-phili-1-2">2</paper-button>
    <paper-button raised id="phili-1-3" data-question-index="sec1-phili-1-3">3</paper-button>
    <paper-button raised id="phili-1-4" data-question-index="sec1-phili-1-4">4</paper-button>
    <paper-button raised id="phili-1-5" data-question-index="sec1-phili-1-5">5</paper-button>
  </div>
</div>





          </div>
          <div class="schedule">schedule</div>
          <div class="about">about</div>

          </div>
        </iron-pages>
      </div>

    </app-drawer-layout>

    <app-scrollpos-control selected="{{page}}"></app-scrollpos-control>

  </template>

  <script src="data.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>

</body>

</html>
